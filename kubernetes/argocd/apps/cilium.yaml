apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: cilium
  namespace: argocd

spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  source:
    repoURL: https://helm.cilium.io/
    chart: cilium
    targetRevision: 1.14.3
    helm:
      releaseName: cilium
      valuesObject:

        kubeProxyReplacement: true

        gatewayAPI:
          enabled: true

  syncPolicy:
    automated:
      prune: true
      selfHeal: true