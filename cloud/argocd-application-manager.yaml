apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: application-manager
  namespace: argocd

spec:
  project: default

  source:
    repoURL: https://github.com/Archisman-Mridha/whatsapp-clone
    targetRevision: HEAD
    path: kubernetes/yaml/argo/cd/apps
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true