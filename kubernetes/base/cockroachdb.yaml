apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: cockroachdb
  namespace: argocd

spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: cockroachdb

  source:
    repoURL: https://github.com/Archisman-Mridha/whatsapp-clone
    targetRevision: HEAD
    path: kubernetes/base/cockroachdb

  syncPolicy:
    automated:
      prune: true
      selfHeal: true