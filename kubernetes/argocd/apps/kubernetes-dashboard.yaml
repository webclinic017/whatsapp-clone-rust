apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kubernetes-dashboard
  namespace: argocd

spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard

  source:
    repoURL: https://github.com/Archisman-Mridha/whatsapp-clone
    targetRevision: HEAD
    path: kubernetes/argocd/apps/kubernetes-dashboard

  syncPolicy:
    automated:
      prune: true
      selfHeal: true